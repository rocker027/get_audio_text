<body>

    <script>
        async function testCGI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Ê∏¨Ë©¶‰∏≠...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('cgi-bin/test.py', {
                    method: 'POST',

                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'test=true'
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result ' + (data.status === 'success' ? 'success' : 'error');
                
            } catch (error) {
                resultDiv.textContent = `Ê∏¨Ë©¶Â§±Êïó: ${error.message}`;
                resultDiv.className = 'result error';

        async function testProcessCGI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Ê∏¨Ë©¶ËôïÁêÜËÖ≥Êú¨‰∏≠...';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData();
                formData.append('url', 'test');
                
                const response = await fetch('cgi-bin/process.py', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                resultDiv.textContent = text;
                resultDiv.className = 'result ' + (text.includes('error') ? 'error' : 'success');
                
            } catch (error) {
                resultDiv.textContent = `ËôïÁêÜËÖ≥Êú¨Ê∏¨Ë©¶Â§±Êïó: ${error.message}`;

            }
        }
        
        async function testHello() {

        }
        
        async function testHello2() {

        }
        
        async function testHello3() {
            await testSimpleCGI('cgi-bin/hello3.py', 'Ê∏¨Ë©¶Á≥ªÁµ± Python');

        async function testDebug() {
            await testSimpleCGI('cgi-bin/debug.py', 'Ê∏¨Ë©¶Ë™øË©¶‰ø°ÊÅØ');

        async function testSimpleCGI(url, testName) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `${testName}‰∏≠...`;
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                if (response.ok && text.trim()) {
                    resultDiv.innerHTML = text;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `${testName}Â§±Êïó: ${response.status} ${response.statusText}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {

        }
